---
flavours:
  dev:
    description: Contains the entire Locus ROS distribution.
    packages: []  # build entire distribution
  bot:
    description: Contains packages for Locus robots.
    packages:
      # - locus_bots
      - roscpp
      - rospy
  wrangler:
    description: Contains packages for the wrangler server.
    packages:
      # - locus_server
      - gencpp

os:
  ubuntu:
    - xenial
    - bionic

common:
  origin: locus
  cxx_standard: 14
  cxx_flags:
    - '-DNDEBUG'
    - '-O3'
    - '-g'
  default_build_depends:
    - build-essential
    - cmake
    - debhelper
