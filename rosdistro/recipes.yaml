os:
  ubuntu:
    - xenial
    # - bionic

common:
  organization: locusrobotics
  cxx_standard: 14
  cxx_flags:
    - '-DNDEBUG'
    - '-O3'
    - '-g'
  default_build_depends:
    - build-essential
    - cmake
    - debhelper
    - fakeroot
  distributions:
    ros1:
      upstream:
        name: melodic
        url: https://raw.githubusercontent.com/ros/rosdistro/master/index.yaml
    ros2:
      upstream:
        name: bouncy
        url: https://raw.githubusercontent.com/ros2/rosdistro/master/index.yaml
