    description: Contains the entire Locus ROS distribution.
    rosdistros:
      ros1:
        root_packages:
          - roscpp
          - rosmsg
          - locus_msgs
          - locus_behavior_msgs
      ros2:
        root_packages:
          - yammer


os:
  ubuntu:
    - xenial
    - bionic

common:
  organization: locusrobotics
  cxx_standard: 14
  cxx_flags:
    - '-DNDEBUG'
    - '-O3'
    - '-g'
  default_build_depends:
    - build-essential
    - cmake
    - debhelper
  rosdistros:
    ros1:
      upstream: melodic
    ros2:
      upstream: ardent
