---
flavours:
  # dev:
  #   description: Contains the entire Locus ROS distribution.
  #   rosdistros: # build entire distribution
  #     ros1:
  #       root_packages: []
  #     ros2:
  #       root_packages: []
  bot:
    description: Contains packages for Locus robots.
    rosdistros:
      ros1:
        root_packages:
          - roscpp
          - rospy
      ros2:
        root_packages: null
  wrangler:
    description: Contains packages for the wrangler server.
    rosdistros:
      ros1:
        root_packages:
          - gencpp
      ros2:
        root_packages: null
  yammer:
    description: Build yammer
    rosdistros:
      ros1:
        root_packages:
          - roscpp
          - rosmsg
          - locus_msgs
          - locus_behavior_msgs
      ros2:
        root_packages:
          - yammer

os:
  ubuntu:
    - xenial
    - bionic

common:
  organization: locusrobotics
  cxx_standard: 14
  cxx_flags:
    - '-DNDEBUG'
    - '-O3'
    - '-g'
  default_build_depends:
    - build-essential
    - cmake
    - debhelper
    - fakeroot
  rosdistros:
    ros1:
      upstream: melodic
    ros2:
      upstream: ardent
