---
flavours:
  dev:
    description: Contains the entire Locus ROS distribution.
    root_packages: # build entire distribution
      ros1: []
      ros2: []
  bot:
    description: Contains packages for Locus robots.
    root_packages:
      # - locus_bots
      ros1:
        - roscpp
        - rospy
      ros2: null
  wrangler:
    description: Contains packages for the wrangler server.
    root_packages:
      # - locus_server
      ros1:
        - gencpp
      ros2: null

os:
  ubuntu:
    - xenial
    - bionic

common:
  origin: locus
  cxx_standard: 14
  cxx_flags:
    - '-DNDEBUG'
    - '-O3'
    - '-g'
  default_build_depends:
    - build-essential
    - cmake
    - debhelper
  rosdistros:
    - ros1
    - ros2
